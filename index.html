<!doctype html>

<html>
  <head>
    <title>paper-toolbar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
  </head>
  <body>

      <paper-drawer-panel>

        <paper-header-panel drawer>
          <paper-toolbar class="small">
            <div class="title">Application</div>
          </paper-toolbar>
          <div> <paper-icon-button icon="refresh"></paper-icon-button> </div>
        </paper-header-panel>

        <paper-header-panel main>

          <paper-toolbar class="small toolbar">
            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            <div class="title">My App</div>
          </paper-toolbar>

          <paper-fab icon="add" class="add"></paper-fab>
          <div> Main content... </div>

        </paper-header-panel>
      </paper-drawer-panel>

  </body>
</html>
